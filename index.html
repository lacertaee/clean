<!DOCTYPE html>

<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link 
            rel="stylesheet" 
            href="style.css" 
            media="screen" 
            charset="utf-8"
        >
    </head>
    <body class="page">
        <article class="header">
            <img src="./eisenhower-matrix.jpg" alt="hower matrix">
            <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </article>
        <section class="main">
            <div class="main__container">
                <label for="new-task">Add Item</label>
                <div class="main__container__add-task">
                    <input id="new-task" class="task" type="text">
                    <button>Add</button>
                </div>
            </div>
            <h3 class="main__heading">Todo</h3>
            <ul class="main__incomplete">
                <li class="main__incomplete__task-li">
                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task editing">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
                <li class="main__incomplete__task-li edit-mode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input 
                        type="text" 
                        value="Go Shopping" 
                        class="task"
                    >
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
            <h3 class="main__heading">Completed</h3>
            <ul class="main__completed">
                <li class="main__completed__task-li">
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task editing">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </section>
        <script src="app.js"></script>
    </body>
</html>
